<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="container bg-light-gray">
      <section id="card" class="card bg-white">
        <img class="card-img" src="/images/image-qr-code.png" alt="qr code" />
        <h1 class="card-title text-dark-blue">
          Improve your front-end skills by building projects
        </h1>
        <p class="card-body text-grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>

    <footer class="footer text-grayish-blue bg-light-gray">
      Challenge by
      <a
        class="text-dark-blue"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor</a
      >. Coded by
      <a class="text-dark-blue" href="https://github.com/whatTheFath">
        whatTheFath</a
      >.
    </footer>
  </body>
</html>
